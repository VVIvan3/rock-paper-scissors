<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="scoreBox">
            <div id="scoreText">Click button to begin</div>
        </div>
        <div class="gameBox">
            <div class="btn"><img id="rock" src="./images/stone.png" class="imgBtn"></div>
            <div class="btn"><img id="paper" src="./images/paper.png" class="imgBtn"></div>
            <div class="btn"><img id="scissors" src="./images/scissors.png" class="imgBtn"></div>
        </div>
        <div class="logBox">
            <button id="delBtn">Delete log text</button>
            <ul id="logText">
            </ul>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
